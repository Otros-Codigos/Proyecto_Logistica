<!DOCTYPE html>   

<html>   

  <head>   
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">   
    <meta charset="utf-8">  
    
    <script src="vertices.js"></script>
    <script src="arcos.js"></script>

    <title>Bob's Mapita</title>   

    <style>   
      #map {   
        height: 100%;   
      }   
      html, body {   
        height: 100%;   
        margin: 0;   
        padding: 0;   
      }   
    </style>  

    <script>    
      let map;   
      function initMap() 
      {   
        map = new google.maps.Map(document.getElementById("map"), {   
          center: {lat:  4.60971, lng: -74.08175},
          zoom: 12.5,  
          mapTypeId: 'satellite' 
        }); 
        
        for (var city in citymap) {
          var cityCircle = new google.maps.Circle(
            {
              strokeColor: citymap[city].color,            
              strokeOpacity: 0.8,
              strokeWeight: 2,
              fillColor: '#FFFF00',
              fillOpacity: 0.35,
              map: map,
              center: citymap[city].center,
              radius: Math.sqrt(citymap[city].population)*2
            });
        }

        for (var city in citymap) {
          var cityCircle = new google.maps.Marker(
            {
              position: citymap[city].center,
              map: map,
              title: citymap[city].titulo
            });
        }

        var lineSymbol = {
           path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW
        };

        for (var road in cityroad){
          var line = new google.maps.Polyline
          ({
            path: [cityroad[road].inicio, cityroad[road].fin],
			      strokeColor: cityroad[road].color,
			      strokeOpacity: 1.0,
            strokeWeight: 2,
            
            icons: 
              [{
                icon: lineSymbol,
                offset: '100%'
              }],

            map: map
          })
        } 

      }
    </script>   
  </head>   
  
  
  <body>    
    <div id="map"></div>   

    <script async defer
         src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCy2bT9s01cO_YJPIrzkn0aPdJo_lsGrIw&callback=initMap">
    </script>

  </body>


</html>
